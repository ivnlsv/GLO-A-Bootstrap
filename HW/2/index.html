<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<title>Grid Breakpoints</title>
	</head>
	<body class="text-uppercase text-center">
		<div class="row">
			<div class="col-md-2 p-2 col-sm-12 text-primary bg-info-subtle">Logo</div>
			<div class="col-md-7 p-2 col-sm-8 text-white bg-info">Top-Nav</div>
			<div class="col-md-3 p-2 col-sm-4 text-white bg-primary-subtle">
				Social
			</div>
		</div>
		<div class="row">
			<div
				class="col-lg-6 col-sm-12 text-success bg-success-subtle p-lg-4 p-sm-2"
			>
				Hero
			</div>
			<div
				class="col-lg-3 col-sm-12 text-white bg-success p-lg-4 p-sm-2"
				style="--bs-bg-opacity: 0.5"
			>
				Action
			</div>

			<div
				class="align-middle col-lg-3 col-md-9 order-lg-3 text-warning bg-warning-subtle p-sm-2"
			>
				Left
			</div>
			<div
				class="col-md-3 col-sm-12 order-lg-2 text-white bg-success p-lg-4 p-sm-2"
			>
				Ad
			</div>
			<div
				class="col-lg-6 col-sm-12 order-lg-4 text-white bg-warning p-sm-4"
			>
				Article
			</div>
			<div
				class="col-lg-3 col-sm-12 order-lg-5 text-white bg-warning p-sm-2"
				style="--bs-bg-opacity: 0.5"
			>
				Right
			</div>
		</div>

		<footer class="p-2 bg-primary text-white">Footer</footer>
	</body>
</html>
